<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Lo ponemos para el idioma español-->
    <meta charset="UTF-8" />
    <!-- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>Formulario</title>
    <!--Conexion a la hoja de estilo-->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <!--FORMULARIO---->
    <!--El metodo POST nos sirve para poder-->
    <form class="form" action="conexion.php" name="" method="POST">
        
        <!--TITULO------------------------>
        <h1 class="titulo">Registro</h1>
        
        <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
        <input class="cajas" type="text"  name="nombre" placeholder="Nombre" required>
        <input class="cajas" type="text" name="apellido" placeholder="Apellido" required>
        <input class="cajas" type="text" name="usuario" placeholder="Usuario" required>
        <input class="cajas" type="password" name="contraseña" placeholder="Password" required>
        
        <!--BOTON-DE-REGISTRARSE-------------------------->
        <!--La clase class es el boton 
            type: envia la informacion recogida de las cajas de entrada de datos
            value: Es el boton de registrarse-->
        <input
              class="btn"
              type="submit"
              value="Registrarse"/>
    </form>
</body>
</html>
